<div style='margin-left: auto; margin-right: auto; width: 10em;'>
    <form #forma="ngForm">
      <table>
        <tr>
          <td colspan="2" style="text-align: center; white-space:nowrap;">
            <p> {{subscribeTimer}}s</p>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center; white-space:nowrap;">
            <p>Prvo slovo je slovo <b>{{slovo.toUpperCase()}}</b></p>
          </td>
        </tr>
        <tr>
          <td style="white-space:nowrap;">
            Drzava:
          </td>
          <td>
            <mat-form-field>
                <input matInput type='text' name="drzava" [(ngModel)]="drzava">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="white-space:nowrap;">
            Grad:
          </td>
          <td>
            <mat-form-field>
                <input matInput type='text' name="grad" [(ngModel)]="grad">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="white-space:nowrap;">
            Jezero:
          </td>
          <td>
            <mat-form-field>
                <input matInput type='text' name="jezero" [(ngModel)]="jezero">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="white-space:nowrap;">
            Planina:
          </td>
          <td>
            <mat-form-field>
                <input matInput type='text' name="planina" [(ngModel)]="planina">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="white-space:nowrap;">
            Reka:
          </td>
          <td>
            <mat-form-field>
                <input matInput type='text' name="reka" [(ngModel)]="reka">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="white-space:nowrap;">
            Zivotinja:
          </td>
          <td>
              <mat-form-field>
                  <input matInput type='text' name="zivotinja" [(ngModel)]="zivotinja">
              </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="white-space:nowrap;">
            Biljka:
          </td>
          <td>
              <mat-form-field>
                  <input matInput type='text' name="biljka" [(ngModel)]="biljka">
              </mat-form-field>
          </td>
        </tr>
        <tr>
          <td style="white-space:nowrap;">
            Muzicka grupa:
          </td>
          <td>
              <mat-form-field>
                <input matInput type='text' name="muzgrupa" [(ngModel)]="muzgrupa">
              </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <p style="color: red"><i>{{poruka}}</i></p>
            <input  type='button' value="Finish" (click)='finish()' [disabled]=flagFinish>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center; white-space:nowrap;">
            <input type='button' value="Go back" (click)='back()'>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center; white-space:nowrap;">
              <input type='button' value="Logout" (click)='logout()'>
          </td>
        </tr>
      </table>
    </form>
  </div>
